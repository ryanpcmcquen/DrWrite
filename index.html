<!DOCTYPE html>
<html>
    <head>
        <base target="_blank" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="assets/codemirror.css" />

        <link rel="stylesheet" href="assets/foldgutter.css" />

        <link rel="stylesheet" media="all" href="drwrite.css" />

        <script src="assets/codemirror.js"></script>

        <script src="assets/simple.js"></script>
        <script src="assets/markdown.js"></script>

        <script src="assets/search.js"></script>
        <script src="assets/searchcursor.js"></script>

        <script src="assets/hardwrap.js"></script>

        <script src="assets/foldcode.js"></script>
        <script src="assets/foldgutter.js"></script>

        <script src="assets/orgmode-mode.js"></script>
        <script src="assets/orgmode-fold.js"></script>

        <script src="assets/Dropbox-sdk.js"></script>
        <script src="assets/Dropbox-utils.js"></script>

        <script src="drwrite.js"></script>
    </head>

    <body>
        <div class="dropbox">
            <div class="pre-auth-section">
                <br />
                <span>Redirecting to Dropbox ...</span>
            </div>
            <div class="authed-section">
                <button class="toggle-file-list">Toggle file list</button>
            </div>
        </div>
        <ul class="files"></ul>
        <hr />

        <div class="wrapper">
            <textarea class="drwrite"></textarea>
        </div>

        <div class="info">
            <button class="authed-section create-new-file">
                Create new file
            </button>
            <span class="file-path"></span>
        </div>
    </body>
</html>
